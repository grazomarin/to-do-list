<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="container-header"></div>
        <ul class="container-nav">
            <li class="container-nav_project"><span>Inbox</span><span>0</span></li>
            <li class="container-nav_addProject">add new project</li>
            <form action="" class="container-nav-projectForm">
                <input class="container-nav-projectForm_title" type="text" placeholder="Title">
                <div class="container-nav-projectForm-buttons">
                    <button type="reset" class="container-nav-projectForm-buttons_cancel">Cancel</button>
                    <button type="reset" class="container-nav-projectForm-buttons_submit">Submit</button>
                </div>
            </form>

        </ul>
        <div class="container-main">
            <div class="container-main-task">
                <div class="container-main-task_checkbox"></div>
                <div class="container-main-task-info">
                    <h1 class="container-main-task-info_title">Title</h1>
                    <p class="container-main-task-info_body">Body</p>
                </div>
            </div>
            <div class="container-main_addTask">add task</div>
            <form action="" class="container-main-taskForm">
                <div class="container-main-taskForm-inputs">
                    <input class="container-main-taskForm-inputs_title" type="text" placeholder="Title">
                    <textarea class="container-main-taskForm-inputs_description" type="text" placeholder="Description"
                        rows="3" multiline="false"></textarea>
                </div>
                <div class="container-main-taskForm-buttons">
                    <button type="reset" class="container-main-taskForm-buttons_cancel">Cancel</button>
                    <button type="reset" class="container-main-taskForm-buttons_submit">Submit</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
